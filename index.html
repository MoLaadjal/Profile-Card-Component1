<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Profile Card Component - FrontendPro Challenge</title>
  </head>
  <body>
    <section class="container">
      <div class="card">
        <div class="profile-image-container">
          <img src="./design/cone-trees-wyCLULw34uQ-unsplash.jpg" alt="..." />
        </div>

        <div class="content">
          <!-- Profile infos section -->
          <h1 class="profile-name">John Deo</h1>
          <h2>Frontend Developer</h2>
          <p class="bio">
            Passionate frontend developer with expertise in HTML, CSS,
            JavaScript, and React.
          </p>
          <!-- Statistics section -->
      
          <div class="stats">
            <div class="stats-info">
              <p>1999</p>
              <p>Followers</p>
            </div>
    
            <div class="stats-info">
              <p>190</p>
              <p>Following</p>
            </div>
            
            <div class="stats-info">
              <p>15</p>
              <p>Projects</p>
            </div>
          </div>
          

          <!-- Buttons section -->
          <div class="buttons">
            <button class="btn btn-follow">Follow </button>
            <button class="btn btn-view">View Profile</button>
          </div>
        </div>
      </div>
    </section>
    <script src="/src/script.js"></script>
  </body>
</html>
